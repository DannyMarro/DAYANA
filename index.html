<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TVFlixxx</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="TVFlixxx Logo" class="logo-img">
            <h1>TVFlixxx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#destacados">Destacados</a></li>
                <li><a href="#categorias">Categorías</a></li>
            </ul>
        </nav>
    </header>

    <section id="destacados">
        <h2>Película Destacada</h2>
        <div class="pelicula-destacada">
            <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Película destacada">
            <button onclick="openTrailer('https://www.youtube.com/embed/6wcj_aJ15gI')">Ver Trailer</button>
        </div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="categorias-grid">
            <div class="categoria">
                <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Nuevos Lanzamientos">
                <button onclick="openTrailer('https://www.youtube.com/embed/6wcj_aJ15gI')">Ver Más</button>
            </div>
            <div class="categoria">
                <img src="https://i.pinimg.com/564x/08/b0/dc/08b0dc959f48a9ec081067778fc86b53.jpg" alt="Recomendados">
                <button onclick="openTrailer('https://www.youtube.com/embed/R-StM2rHAc8')">Ver Más</button>
            </div>
            <div class="categoria">
                <img src="https://i.pinimg.com/736x/15/af/06/15af060e4a412f01757afdb72e66398e.jpg" alt="Clásicos">
                <button onclick="openTrailer('https://www.youtube.com/embed/8qw8vcbrm9A')">Ver Más</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TVFlixxx. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="trailer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openTrailer(videoUrl) {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = videoUrl; // Establece la URL del video
            document.getElementById("videoModal").style.display = "flex"; // Muestra el modal
        }

        function closeModal() {
            const trailerFrame = document.getElementById("trailer");
            trailerFrame.src = ""; // Detiene el video al cerrar
            document.getElementById("videoModal").style.display = "none"; // Oculta el modal
        }

        // Cierra el modal si se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
